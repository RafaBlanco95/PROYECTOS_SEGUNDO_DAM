    <form (ngSubmit)="submit()" #usuarioForm="ngForm">
        <fieldset>
    <div class="form-group">
        <label for="nombre" class="form-label mt-4">Email</label>
        <input type="email" class="form-control" [(ngModel)]="usuario.nombre"
        name="nombre" #nombre="ngModel" required aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="contrasegna" class="form-label mt-4">Password</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.contrasegna"
        name="contrasegna" #contrasegna="ngModel" required minlength="4" placeholder="Password">
      </div>
      <button type="submit" [disabled]="!usuarioForm.form.valid" class="btn btn-primary">Acceder</button>
    </fieldset>
</form>
